<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="grid">
    <div class="container" id="urgent-important" data-urgent="true" data-important="true">
        <h2>Urgent & Important</h2>
    </div>
    <div class="container" id="not-urgent-important" data-urgent="false" data-important="true">
        <h2>Not Urgent & Important</h2>
    </div>
    <div class="container" id="urgent-not-important" data-urgent="true" data-important="false">
        <h2>Urgent & Not Important</h2>
    </div>
    <div class="container" id="not-urgent-not-important" data-urgent="false" data-important="false">
        <h2>Not Urgent & Not Important</h2>
    </div>
</div>
<div class="plus-button" id="plusButton">+</div>

<script type="module" src="/scripts/main.js"></script>
</body>
</html>
